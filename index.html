<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>作品導覽</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #222;
      flex-wrap: wrap;
    }

    nav button {
      flex: 1;
      padding: 15px;
      border: none;
      background: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      min-width: 120px;
    }

    nav button.active {
      background-color: #444;
    }

    .section {
      display: none;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    .section.active {
      display: block;
    }

    .start-button {
      display: block;
      margin: 50px auto 0;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #333;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <nav>
    <button class="tab-button active" onclick="showSection('author')">作者介紹</button>
    <button class="tab-button" onclick="showSection('project')">作品介紹</button>
    <button class="tab-button" onclick="showSection('form')">我也想說</button>
  </nav>

  <div id="author" class="section active">
    <h1>作者介紹</h1>
    <p>你好，我是 XXX，一位專注於互動藝術與擴增實境的創作者。我的創作融合數位科技與個人情感，希望觀眾能在虛實之間找到共鳴。</p>
  </div>

  <div id="project" class="section">
    <h1>作品介紹</h1>
    <p>本作品為一款 WebAR 體驗，使用手機相機畫面作為背景，透過互動觸碰與空間移動，探索隱藏在透明球體中的文字與聲音，模擬與內心的對話與記憶碰撞。</p>
    <button class="start-button" onclick="startExperience()">開始體驗</button>
  </div>

  <div id="form" class="section">
    <h1>我也想說</h1>
    <p>如果你也有一些沒說出口的話，歡迎在下方留下你的想法，它們將以匿名方式被珍藏。</p>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfzkMGx4W6mQgxq9cTsqfKHUJ0nRY8xhOLKL5NKlJhRmRNziw/viewform?embedded=true" frameborder="0"></iframe>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      const btnText = {
        'author': '作者',
        'project': '作品',
        'form': '我也想說'
      };
      const activeBtn = Array.from(document.querySelectorAll('.tab-button')).find(btn => btn.textContent.includes(btnText[id]));
      if (activeBtn) activeBtn.classList.add('active');
    }

    function startExperience() {
      window.location.href = "https://yourname.github.io/your-repo/"; // ← 請替換成你的 Unity WebGL 網址
    }
  </script>
</body>
</html>
