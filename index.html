<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>作品導覽</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-image: url('20211212202757_IMG_0472.JPG');
      background-size: 100vw 100vh;
      color: #f5f5f5;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #222;
      flex-wrap: wrap;
    }

    nav button {
      flex: 1;
      padding: 15px;
      border: none;
      background: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      min-width: 120px;
    }

    nav button.active {
      background-color: #444;
    }

    .section {
      display: none;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    .section.active {
      display: block;
    }

    .start-button {
      display: block;
      margin: 50px auto 0;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #333;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    h1 {
      margin-top: 0;
    }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0Z7XHXL91S"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-0Z7XHXL91S');
  </script>

</head>
<body>
  <nav>
    <button class="tab-button active" onclick="showSection('author')">作者介紹</button>
    <button class="tab-button" onclick="showSection('project')">作品介紹</button>
    <button class="tab-button" onclick="showSection('form')">我也想說</button>
  </nav>

  <div id="author" class="section active">
    <h1>作者介紹</h1>
    <p>21歲，廣電系，大四。
      <br>
      大部分的時候不太想被看見，想當一個什麼都不知道的人，然後慢慢摸索、慢慢走。
      <br>
      比起說話，更習慣把感覺留在身邊。放著就放著，偶爾也拿出來，等時間對了、只剩自己的時候，再慢慢感受就剛好。
    </p>
  </div>

  <div id="project" class="section">
    <h1>作品介紹</h1>
    <p>一個平常到不能再平常的空間，把一些過去的瞬間重新擺出來，邀請你去觸碰。
      <br>
      這不是為了說出什麼，而是讓那些沒被說出來的話可以被看見。
      <br>
      不需要急著理解，只要在這裡就好。請隨意、自在的移動，可以留下屬於自己的話，讓他們被看見，也成為另一種陪伴。</p>
    <button class="start-button" onclick="startExperience()">開始體驗</button>
  </div>

  <div id="form" class="section">
    <h1>我也想說</h1>
    <p>如果你也有一些沒說出口的話，歡迎在下方留下你的想法，它們將以匿名方式被珍藏。</p>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfzkMGx4W6mQgxq9cTsqfKHUJ0nRY8xhOLKL5NKlJhRmRNziw/viewform?embedded=true" frameborder="0"></iframe>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      const btnText = {
        'author': '作者',
        'project': '作品',
        'form': '我也想說'
      };
      const activeBtn = Array.from(document.querySelectorAll('.tab-button')).find(btn => btn.textContent.includes(btnText[id]));
      if (activeBtn) activeBtn.classList.add('active');
    }

    function startExperience() {
      window.location.href = "https://yourname.github.io/your-repo/"; // ← 請替換成你的 Unity WebGL 網址
    }
  </script>
</body>
</html>
